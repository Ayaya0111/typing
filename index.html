<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">

        ArtTyping
      </h1>
      <nav>
        <ul>
          <li>PRACTICE</li>
          <li>HOW TO USE</li>
          <li>LANGUAGE</li>
          <li>LOGIN</li>
        </ul>
      </nav>
    </header>
    <!--Content-->
    <main>
      <!--Bên trái-->
      <section class="left-info">
        <div class="left-item">WPM:</div>
        <div class="left-item">In4</div>

      </section>
      <!--Ở giữa-->
      <section class="typing-space">
        <div id="word-box"></div>
        <input id="input-box" type="text" autocomplete="off" autofocus />
        <div class="keyboard">
          <div class="row">
            <div class="key" data-key="q">Q</div>
            <div class="key" data-key="w">W</div>
            <div class="key" data-key="e">E</div>
            <div class="key" data-key="r">R</div>
            <div class="key" data-key="t">T</div>
            <div class="key" data-key="y">Y</div>
            <div class="key" data-key="u">U</div>
            <div class="key" data-key="i">I</div>
            <div class="key" data-key="o">O</div>
            <div class="key" data-key="p">P</div>
          </div>
          <div class="row">
            <div class="key" data-key="a">A</div>
            <div class="key" data-key="s">S</div>
            <div class="key" data-key="d">D</div>
            <div class="key" data-key="f">F</div>
            <div class="key" data-key="g">G</div>
            <div class="key" data-key="h">H</div>
            <div class="key" data-key="j">J</div>
            <div class="key" data-key="k">K</div>
            <div class="key" data-key="l">L</div>
          </div>
          <div class="row">
            <div class="key" data-key="z">Z</div>
            <div class="key" data-key="x">X</div>
            <div class="key" data-key="c">C</div>
            <div class="key" data-key="v">V</div>
            <div class="key" data-key="b">B</div>
            <div class="key" data-key="n">N</div>
            <div class="key" data-key="m">M</div>
          </div>
          <div class="row" width="10000">
            <div class="key space" data-key=" " style="width:400px"></div>
          </div>
        </div>
          
        </div>
      </section>

      <!--Bên phải-->
      <section class="right-info">
        <h2>Time Left:</h2>
        <span><b>60</b>s</span>
      </section>

    </main>

    <script src="script.js"></script>
  </body>
</html>
